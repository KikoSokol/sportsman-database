<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>



    <title>Pridaj umiestnenie pre osobu</title>
    <script src="js/addPlacingScript.js"></script>
</head>
<body onload="loadAllDataForSelects()">
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="osoba">Osoba</label>
                    <select class="form-control" id="osoba"></select>
                </div>
                <div class="form-group">
                    <label for="oh">OH</label>
                    <select class="form-control" id="oh"></select>
                </div>
                <div class="form-group">
                    <label for=disciplina>Disciplina</label>
                    <input type="text" class="form-control" id=disciplina placeholder="disciplina">
                </div>
                <div class="form-group">
                    <label for="pozicia">Pozicia</label>
                    <input type="number" class="form-control" id="pozicia" placeholder="pozicia" min="1" max="255">
                </div>

            </form>
            <button class="btn btn-success" id="save" onclick="save()">ULOŽIŤ</button>
            <a href="index.html"><button class="btn btn-danger" id="exit">ZRUŠIŤ</button></a>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>









</body>
</html>
