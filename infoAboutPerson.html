<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="js/scriptUpdate.js"></script>
    <script src="js/personalInfoScript.js"></script>
    <title>Information about person</title>


</head>
<body onload="init()">


<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="id">ID</label>
                            <input type="number" class="form-control" id="id" disabled>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="meno">Meno</label>
                            <input type="text" class="form-control" id="meno" placeholder="Meno" disabled>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="priezvisko">Priezvisko</label>
                            <input type="text" class="form-control" id="priezvisko" placeholder="Priezvisko" disabled>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="datumNarodenia">Dátum narodenia</label>
                            <input type="date" class="form-control" id="datumNarodenia" disabled>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="mestoNarodenia">Mesto narodenia</label>
                            <input type="text" class="form-control" id="mestoNarodenia" placeholder="Mesto narodenia" disabled>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="krajinaNarodenia">Krajina narodenia</label>
                            <input type="text" class="form-control" id="krajinaNarodenia" placeholder="Mesto narodenia" disabled>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="datumUmrtia">Dátum úmrtia</label>
                            <input type="date" class="form-control" id="datumUmrtia" disabled>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="mestoUmrtia">Mesto úmrtia</label>
                            <input type="text" class="form-control" id="mestoUmrtia" placeholder="Mesto úmrtia" disabled>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="krajinaUmrtia">Krajina úmrtia</label>
                            <input type="text" class="form-control" id="krajinaUmrtia" placeholder="Mesto úmrtia" disabled>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h3>Umiestnenia na olympiádach</h3>

            <table class="table table-dark table-sm table-bordered table-responsive-sm tb" id="tablePlacing">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Umiestnenie</th>
                    <th scope="col">Disciplína</th>
                    <th scope="col">Rok konania olympiády</th>
                    <th scope="col">Typ olympiády</th>
                    <th scope="col">Mesto konania</th>
                    <th scope="col">Krajina konania</th>
                    <th scope="col">Poradie olympiády</th>
                </tr>
                </thead>
                <tbody id="bodyPlacing">
                </tbody>
            </table>
            <a href="index.html"><button class="btn btn-danger" id="exit">ZRUŠIŤ</button></a>

        </div>
    </div>
</div>

</body>
</html>
